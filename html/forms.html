<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/header.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div><h1>Sample Forms</h1></div>
    <h3>1] Text form</h3>
    <form action="#">
        <fieldset>
            <legend>User Credentials : </legend>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="first_name" placeholder="John"><br>
            <label for="pswd">Telephone</label><br>
            <input type="tel" id="pswd" name="pass" placeholder="1234" maxlength="10" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <h3>2] Check box</h3>
    <form >
        <input list="mylist">
        <datalist id="mylist">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </datalist>
        <br>
    </form>
    <h3>3] Drop down menu</h3>
    <form>
        <label for="lang">Select your favourite language : </label>
        <select name="languages" id="lang">
            <option value="C">C</option>
            <option value="Python">Python</option>
            <option value="Java" selected>Java</option>
        </select>
    </form>
</body>
</html>
